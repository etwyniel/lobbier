<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
    </script>
    <script language="javascript" type="text/javascript">
      $(function() {
        $('#join_room').click(() => {
          var username = $('#username').val();
          console.log(username);
          var code = $('#room').val();
          var form = $('<form action="/g/' + code + '" method="post" style="display: none">' +
            '<input type="text" name="username" value="' + username + '">' +
            '</form>'
          );
          $('body').append(form);
          form.submit();
        });
      });
    </script>
    <link rel="stylesheet" href="/bulma.min.css"></link>
    <title>Hello wasm-pack!</title>
  </head>
  <body>
    <div class="section">
      <h1 class="title">Singular</h1>
      <form action="/c" class="form">
        <input type="submit" class="button is-success" id="create" value="Create room">
      </form>
      <h3>OR</h3>
      <div class="field has-addons">
        <!-- <label class="label">Room code</label> -->
        <div class="control">
          <input placeholder="Room code" id="room" name="room" class="input">
        </div>
        <div class="control">
          <button class="button is-primary" id="join_room">Join room</button>
        </div>
      </div>
    </div>
  </body>
</html>
